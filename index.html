<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 0 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      button {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        margin-left: 10px;
      }

      ul {
        list-style: none;
        margin-bottom: 20px;
      }

      ul li {
        display: flex;
        align-items: center;
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        margin-bottom: 10px;
        background-color: #f5f5f5;
      }

      ul li.completed {
        text-decoration: line-through;
        background-color: #d3d3d3;
      }

      ul li button {
        margin-left: auto;
        margin-right: 10px;
      }

      .trash {
        margin-bottom: 20px;
      }

      .trash li {
        display: flex;
        align-items: center;
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        margin-bottom: 10px;
        background-color: #f5f5f5;
      }

      .trash li button {
        margin-left: auto;
        margin-right: 10px;
      }

      .button-group {
        display: flex;
        justify-content: center;
      }

      .button-group button {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button id="addBtn">Add</button>
      <ul id="taskList"></ul>
      <div class="button-group">
        <button id="clearAllBtn">Clear All</button>
        <button id="restoreBtn">Restore</button>
      </div>
      <ul class="trash" id="trashList"></ul>
    </div>

    <script>
      const taskList = document.getElementById("taskList");
      const taskInput = document.getElementById("taskInput");
      const addBtn = document.getElementById("addBtn");
      const clearAllBtn = document.getElementById("clearAllBtn");
      const restoreBtn = document.getElementById("restoreBtn");
      const trashList = document.getElementById("trashList");

      function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText === "") {
          return;
        }
        const li = document.createElement("li");
        const taskTextSpan = document.createElement("span");
        taskTextSpan.innerText = taskText;
        li.appendChild(taskTextSpan);

        const deleteBtn = document.createElement("button");
        deleteBtn.innerText = "X";
        deleteBtn.addEventListener("click", deleteTask);
        li.appendChild(deleteBtn);

        taskList.appendChild(li);
        taskInput.value = "";
        }

      function deleteTask(event) {
        const li = event.target.parentElement;
        trashList.appendChild(li);
        const completedClass = "completed";
        li.classList.remove(completedClass);
        }

        function completeTask(event) {
        const li = event.target;
        const completedClass = "completed";
        if (li.classList.contains(completedClass)) {
        li.classList.remove(completedClass);
        } else {
        li.classList.add(completedClass);
        }
}

function restoreTask(event) {
const li = event.target.parentElement;
taskList.appendChild(li);
const completedClass = "completed";
li.classList.remove(completedClass);
}

function clearAllTasks() {
taskList.innerHTML = "";
trashList.innerHTML = "";
}

addBtn.addEventListener("click", addTask);
taskInput.addEventListener("keypress", function (event) {
if (event.key === "Enter") {
  addTask();
}
});
taskList.addEventListener("click", function (event) {
if (event.target.tagName === "LI") {
  completeTask(event);
}
});
restoreBtn.addEventListener("click", function (event) {
const trashItems = trashList.querySelectorAll("li");
for (let i = 0; i < trashItems.length; i++) {
  const trashItem = trashItems[i];
  restoreTask({target: trashItem});
}
});
clearAllBtn.addEventListener("click", clearAllTasks);
</script>
</body>
</html>
